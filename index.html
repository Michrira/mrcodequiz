<!DOCTYPE html>
<html>
<!--This is going to be the head with a title-->
<head>
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
</head>
<!--This is going to be the body and the header-->
<body>
    <header>
    <h1>Michael Rader's Coding Quiz</h1>
    </header>
<!--This is going to be the main and where I place my divs-->
    <main>
    <div id="start-screen">
        <h2>Are you ready to start the quiz?</h2>
        <button id="start-button">Start</button>
    </div>

    <div id="quiz-screen" class="hide">
        <div id="time-remaining">Time: <span id="time">60</span></div>
        <div id="question"></div>
        <div id="choices"></div>
    </div>

    <div id="end-screen" class="hide">
        <h2>Quiz Complete!</h2>
        <p>Your final score is <span id="final-score"></span></p>
        <form>
        <label for="initials">Enter your initials:</label>
        <input type="text" id="initials" name="initials" />
        <button id="submit-score">Submit Score</button>
        </form>
    </div>

    <div id="high-scores" class="hide">
        <h2>High Scores</h2>
        <ul id="score-list"></ul>
        <button id="clear-scores">Clear Scores</button>
    </div>

    <div id="countdown"></div>

    </main>

    <script src="script.js"></script>
</body>
</html>
